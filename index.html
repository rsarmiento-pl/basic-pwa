<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic PWA</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#de9797">
  <meta name="theme-color" content="#de9797">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/"><span>Basic PWA</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side navigation -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Basic PWA</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- items -->
  <div class="items container grey-text text-darken-1">
    <div class="card-panel item white row">
      <img src="/assets/item.png" alt="item thumb">
      <div class="item-details">
        <div class="item-title">Item 1</div>
        <div class="item-details">Lorem Ipsum Dolor 1</div>
      </div>
      <div class="item-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel item white row">
      <img src="/assets/item.png" alt="item thumb">
      <div class="item-details">
        <div class="item-title">Item 2</div>
        <div class="item-details">Lorem Ipsum Dolor 2</div>
      </div>
      <div class="item-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel item white row">
      <img src="/assets/item.png" alt="item thumb">
      <div class="item-details">
        <div class="item-title">Item 3</div>
        <div class="item-details">Lorem Ipsum Dolor 3</div>
      </div>
      <div class="item-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel item white row">
      <img src="/assets/item.png" alt="item thumb">
      <div class="item-details">
        <div class="item-title">Item 4</div>
        <div class="item-details">Lorem Ipsum Dolor 4</div>
      </div>
      <div class="item-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add item side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-item container section">
      <h6 >New item</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="item title..." id="title" type="text" class="validate">
        <label for="title">Item Title</label>
      </div>
      <div class="input-field">
        <input placeholder="item details..." id="details" type="text" class="validate">
        <label for="details">details</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
